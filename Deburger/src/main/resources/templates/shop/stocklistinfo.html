<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/shop_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8" />
<title>재고 리스트</title>
</head>

<body>
	<main id="main" class="main">

			<h1>재고 상세 관리</h1>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<!-- Table with stripped rows -->
							<!-- <table class="table datatable"> -->
							<table class="table ">
								<thead>
									<tr>
										<th><th data-type="date" data-format="YYYY/DD/MM">주문일자</th></th>
										<th>품목 이름</th>
										<th>거래처 이름</th>
										<th>단가</th>
										<th>주문 수량</th>
										<th>현 재고</th>
										<th>합계</th>
										<th><th data-type="date" data-format="YYYY/DD/MM">유통기한</th></th>
										<th>폐기</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>
	</main>

</html>
