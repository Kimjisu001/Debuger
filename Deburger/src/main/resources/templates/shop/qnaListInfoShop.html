<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/shop_layout}" layout:fragment="Content">

<head>
<meta charset="UTF-8">
<title>QnA 상세</title>
</head>

<body>
	<main id="main" class="main">
		<div class="pagetitle">
		    <p><a>[[${qna.qnaDetail.writer}]]</a></p>
			<h2><b>[[ ${qna.qnaDetail.title} ]]</b></h2>
            <p><a>[[${#dates.format(qna.qnaDetail.writerDay,'yyyy-MM-dd')}]]</a></p>
			<hr>
			<br>
			<p>[(${qna.qnaDetail.content})]<p>
			<br>
			<hr>
		    <div class="col-md-10">
			     <div class="card">
					<div class="card-body">
					<p>[(${qna.comments.comContent})]<p>
					</div>
			     </div>
			</div>			
			<p><a href="qnaListShop">목록으로</a>
       			
		</div>
     </main>
     	<script>
     	$("#btnInsert").on("click", function(event) {
			const urlParams = new URL(location.href).searchParams;
			const qnaNumber = urlParams.get('qnaNumber');
			//qnaCorrectOffice?qnaNumber=ANM0000061
			let url = 'qnaCorrectOffice?qnaNumber='+ qnaNumber ;
			location.href = url;
		});    
			
   		$("#btnDelete").on("click", function(event) {
			const urlParams = new URL(location.href).searchParams;
			const qnaNumber = urlParams.get('qnaNumber');
			let url = 'qnaDeleteOffice?qnaNumber='+ qnaNumber;
			location.href = url;
		}); 
		</script>
</body>
</html>
