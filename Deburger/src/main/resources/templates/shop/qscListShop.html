<head>

<body>

            	processCondition: '검수중',
            	qualityScore: '80/100',
            	serviceScore: '80/100 ',
            	cleanlScore: '80/100',
            	score: '240/300',
            },
          ], // [선택] 그리드 데이터 조회

          /**
           * [선택] 순번 기능
           * @reference : http://nhn.github.io/tui.grid/latest/tutorial-example11-row-headers
           */
          rowHeaders: ['rowNum'],
          
			// 패이징			
          pageOptions: {
        	  useClient: true,
            perPage: 10,
          },

          // ================================== 컬럼 옵션 적용 ==============================
        	  
          columns: [
        	  
        	  
        	  // [Column-2] 일련번호
