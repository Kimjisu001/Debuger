<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/layout}" layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>QSC 항목 관리</h1>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<form>
						<div class="row mb-3">
							<div class="col-sm-10 col-md-3">
								<input type="text" class="form-control" value="디버거 감삼점">
							</div>
							<div class="col-sm-10 col-md-3">
								<input type="date" class="form-control">
							</div>
							<div class="col-sm-10 col-md-3">
								<button type="button" class="btn btn-primary"
									th:onclick="|location.href='@{qscListInfoShop}'|">작성하기</button>
							</div>
						</div>
					</form>


					<div class="card">
						<div class="card-body">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col"><b>가맹점 번호</b></th>
										<th scope="col">가맹점 이름</th>
										<th scope="col">오픈날짜</th>
										<th scope="col">가맹점 대표</th>
										<th scope="col">전화번호</th>
										<th scope="col">지역</th>
										<th scope="col">영업여부</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td scope="row">FRC0000001</td>
										<td>대구만촌점</td>
										<td>23/01/02</td>
										<td>홍길동</td>
										<td>010-1234-5678</td>
										<td>대구 수성구 동원로 136</td>
										<td>영업중</td>
									</tr>
								</tbody>
							</table>
							<!-- Pagination with icons -->
							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-center">
									<li class="page-item"><a class="page-link" href="#"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
							<!-- End Pagination with icons -->



						</div>
					</div>
				</div>
			</div>
		</section>
		
		<button id="addRowBtn">추가</button>
		
		</div>
		<div id="grid">
	</main>

	<script>
const Grid = tui.Grid;
const grid = new tui.Grid({
    el: document.getElementById('grid'),
    columns: [
        {name: 'name', header: 'Name'},
        {name: 'age', header: 'Age'},
        {name: 'address', header: 'Address'}
    ],
    data: [
        {name: 'John Doe', age: 30, address: 'New York'},
        {name: 'Jane Doe', age: 25, address: 'San Francisco'},
        {name: 'Bob Smith', age: 50, address: 'Los Angeles'}
    ]
});
  
var addRowBtn = document.getElementById('addRowBtn');
addRowBtn.addEventListener('click', function() {
    grid.appendRow({});
});


</script>
</body>
