<!DOCTYPE html>
<html>
<link rel="stylesheet" href="assets/css/login.css" />
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Guerrilla&display=swap');

* {
    font-family: 'Protest Guerrilla', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

</style>
</head>
<body>



<div id="container" class="container">
<form novalidate method="post">
    <!-- FORM SECTION -->
    <div class="row">
    
      <!-- SIGN UP -->
      
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Confirm password">
            </div>
            <button>
              Log In
            </button>

          </div>
        </div>
      
      </div>
      
      <!-- END SIGN UP -->
      
      
      <!-- SIGN IN -->
      
      <input type="hidden" name="_csrf" th:value="${_csrf.token}">
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="username" placeholder="ID" id="yourUsername" required />
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" name="password" placeholder="PASSWORD" id="yourPassword" required />
            </div>
            
            <button type="submit">Log In</button>

            <p>
              <input type="checkbox" name="remember" value="true" id="rememberMe" />
              <span>Remember Me?</span>
            </p>
            
          </div>
        </div>
        <div class="form-wrapper">
    
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            <img src="assets/img/디버거_로고_색상반전.png">
          </h2>
        </div>
        <div class="img sign-in">
        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">
        
        </div>
        <div class="text sign-up">
          <h2>
            Join with us
          </h2>
  
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>


</form>
</body>
</html>

<script>

let container = document.getElementById('container')

toggle = () => {
  container.classList.toggle('sign-in')
  container.classList.toggle('sign-up')
}

setTimeout(() => {
  container.classList.add('sign-in')
}, 200)

</script>
