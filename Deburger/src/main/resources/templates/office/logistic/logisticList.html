<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>물류창고 조회</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">물류 관리</a></li>
          <li class="breadcrumb-item active">물류창고 조회</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Default Table</h5>

				
              <!-- Default Table -->
              <table class="table">

                <!-- Table with stripped rows -->
                <thead>
                  <tr>
                    <th>NO</th>
                    <th>창고ID</th>
                    <th>창고이름</th>
                    <th>주소</th>
                    <th>허가일</th>
                  </tr>
                </thead>
                
                <tbody>
                <th:block th:each="info, stats : ${logistics}">
	                <tr th:data-lid=${info.logisticsId}>
	                	<td>[[ ${stats.count} ]]</td>
	                	<td>[[ ${info.logisticsId} ]]</td>
	                	<td>[[ ${info.logisticsName} ]]</td>
	                	<td>[[ ${info.address} ]]</td>
	                	<td>[[ ${#dates.format(info.permissionDay, 'yyyy-MM-dd')} ]]</td>
	                </tr>
                </th:block>
                </tbody>

              </table>
              <!-- End Default Table Example -->
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
</body>
</html>
