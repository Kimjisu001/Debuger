<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>업체 등록</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">공급업체 관리</a></li>
          <li class="breadcrumb-item active">업체 등록</li>
        </ol>
      </nav>
    </div>

 
    <section class="section">
      <div class="row">
      
		<div class="card">
            <div class="card-body">
             <h5 class="card-title"></h5>
             
              <!-- Multi Columns Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">상호명</label>
                  <input type="text" class="form-control" id="inputName5">
                </div>
                <div class="col-md-12">
                  <label for="inputEmail5" class="form-label">대표자명</label>
                  <input type="email" class="form-control" id="inputEmail5">
                </div>
                <div class="col-md-12">
                  <label for="inputEmail5" class="form-label">사업자 번호</label>
                  <input type="email" class="form-control" id="inputEmail5">
                </div>
                <div class="col-md-12">
                  <label for="inputPassword5" class="form-label">업태</label>
                  <input type="password" class="form-control" id="inputPassword5">
                </div>
                <div class="col-12">
                  <label for="inputAddress5" class="form-label">전화번호</label>
                  <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">주소</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="우편번호">
                </div>
                <div class="col-3">
                	<input type="button" class="btn btn-secondary" value="우편번호찾기">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">상세주소</label>
                  <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">참고주소</label>
                  <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
                </div>
                
                <div class="col-md-12">
                  <label for="inputCity" class="form-label">이메일</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>


        </div>
        

		<!-- 
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Example Card</h5>
              <p>This is an examle page with no contrnt. You can use it as a starter for your custom pages.</p>
            </div>
          </div>

        </div>
        -->
        
      </div>
    </section>

  </main>

</body>
</html>
