<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/layout}"
  layout:fragment="Content"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="contextPath" th:value="${contextPath}">
    <title>Insert title here</title>
  </head>
  <body>
    <main id="main" class="main">
      <section class="section">
        <div class="row">
          <div class="col-lg-10">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">물류 창고 재고 리스트</h5>
                  <!-- <div class="col-sm-2" id="choice">
	                    <select class="form-select" aria-label="Default select example" id="selected" name="selected">
	                      <option value="전체" id="burger">전체</option>
	                      <option value="버거" id="burger">버거</option>
	                      <option value="사이드" id="side">사이드</option>
	                      <option value="음료" id="drink">음료</option>
	                    </select>
                  </div> -->
                <!-- 여기 검색 등록 -->
				<div class="row mb-12">
				  <div class="d-flex justify-content-between align-items-center">
				    <div>
				      <h5 th:text="${persons.logisticsName}"></h5>
				    </div>
				  </div>
				</div>
                <!-- End Search Bar -->
                <!-- Default Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>재료 번호</th>
                      <th>재료 구분</th>
                      <th>재료 명</th>
                      <th>총 재고</th>
                      <th>안전 재고</th>
                    </tr>
                  </thead>
                  <th:block th:each="lists:${containers}">
                    <tbody>
                      <tr>
                      	<td th:text="${lists.materialNumber}"></td>
                      	<td th:text="${lists.materialClassification}"></td>
                      	<td th:text="${lists.materialName}"></td>
                      	<td th:text="${lists.stockCount}"></td>
                      	<td th:text="${lists.logisticsSafetyStock}"></td>  
                      </tr>
                    </tbody>
                  </th:block>
                </table>
                <!-- End Default Table Example -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
  	const clc = $('meta[name="contextPath"]').attr('value');
  	$('tbody > tr').on('click', function(event){
  		let tr = event.currentTarget;
  		let did = $(tr).children().eq(0).text();
  		let url = clc + '/containerInfo?materialNumber='+did;
  		location.href = url;
  	});
  	
  	

  </script>
</html>
