<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/layout}"
  layout:fragment="Content"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="contextPath" th:value="${contextPath}">
    <title>Insert title here</title>
  </head>
  <body>	
  	<div th:if="${not #containers.isEmpty()}">
    <main id="main" class="main">
      <section class="section">
        <div class="row">
          <div class="col-lg-10">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">물류 창고 재고 리스트</h5>
                  <!-- <div class="col-sm-2" id="choice">
	                    <select class="form-select" aria-label="Default select example" id="selected" name="selected">
	                      <option value="전체" id="burger">전체</option>
	                      <option value="버거" id="burger">버거</option>
	                      <option value="사이드" id="side">사이드</option>
	                      <option value="음료" id="drink">음료</option>
	                    </select>
                  </div> -->
                <!-- 여기 검색 등록 -->
				<div class="row mb-12">
				  <div class="d-flex justify-content-between align-items-center">
				    <div>
				      <h5 th:text="${persons.logisticsName}"></h5>
				    </div>
				  </div>
				</div>
                <!-- End Search Bar -->
                <!-- Default Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>재료 번호</th>
                      <th>재료 구분</th>
                      <th>재료 명</th>
                      <th>총 재고</th>
                      <th>안전 재고</th>
                    </tr>
                  </thead>
                  <th:block th:each="lists:${containers}">
                    <tbody>
                      <tr>
                      	<td th:text="${lists.materialNumber}"></td>
                      	<td th:text="${lists.materialClassification}"></td>
                      	<td th:text="${lists.materialName}"></td>
                      	<td th:text="${lists.stockCount}"></td>
                      	<td th:text="${lists.logisticsSafetyStock}"></td>  
                      </tr>
                    </tbody>
                  </th:block>
                </table>
                <!-- End Default Table Example -->
              </div>
            </div>
            <!--  페이징 처리 -->
            							<!-- Pagination with icons -->
							<nav aria-label="Page navigation example"
								th:object="${pageMaker}">
								<ul class="pagination justify-content-center">

									<!-- 이전 페이지 시작 -->
									<li class="page-item"><a class="page-link"
										aria-label="Previous" th:if="*{prev}"
										th:onClick="|location.href='@{/container(pageNum=*{startPage - 1})}'|">
											<span aria-hidden="true">&laquo;</span>
									</a></li>
									<!-- 이전 페이지 끝 -->


									<!-- 1~5 페이징 시작 -->
									<th:block
										th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
										<li class="page-item"><a class="page-link"
											th:if="${pageMaker.criteria.getPageNum() == num}"
											th:text="${num}"></a> <span class="changePage"
											th:unless="${pageMaker.criteria.getPageNum() == num}"
											th:onClick="|location.href='@{/container(pageNum=${num})}'|">
												<a th:text="${num}" class="page-link"></a>
										</span></li>
									</th:block>
									<!-- 1~5 페이징 끝 -->

									<!-- 다음 페이지 시작 -->
									<li class="page-item"><a class="page-link"
										aria-label="Next" th:if="*{next}"
										th:onClick="|location.href='@{/container(pageNum=*{endPage + 1})}'|">
											<span aria-hidden="true">&raquo;</span>
									</a></li>
									<!-- 다음 페이지 끝 -->

								</ul>
							</nav>
							<!-- End Pagination with icons -->
          </div>
        </div>
      </section>
    </main>
    </div>
    <div th:if="${#containers.isEmpty()}">
    	<h3>해당 물류 창고에 data가 없습니다</h3>
    </div>
  </body>
  <script>
  	const clc = $('meta[name="contextPath"]').attr('value');
  	$('tbody > tr').on('click', function(event){
  		let tr = event.currentTarget;
  		let did = $(tr).children().eq(0).text();
  		let url = clc + '/containerInfo?materialNumber='+did;
  		location.href = url;
  	});
  	
  	

  </script>
</html>
